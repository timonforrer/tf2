---
label: Standard Frontmatter Template
hide_body: false
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
- name: associated_gallery
  type: image_gallery
  config: {}
  label: Associated Gallery
  description: Reference the images of the associated gallery inside your posts/pages
    using this format:<br><br><strong>{{{ renderGallery 1 3 }}}<br><br></strong><em>This
    will output all images starting from the first (1) to the third (3) in place.</em>
- name: language
  type: select
  default: de
  config:
    required: true
    options: []
    source:
      type: documents
      section: site-data
      file: src/_data/languages.json
      path: 
  label: Language
- name: navkey
  type: select
  default: projects
  config:
    required: true
    options: []
    source:
      type: documents
      section: site-data
      file: src/_data/nav.json
      path: 
  label: Navigation Key
  description: Control, where in the navigation the site should be linked to
pages:
- src/pages/home/index.de.md
- src/pages/home/index.en.md
