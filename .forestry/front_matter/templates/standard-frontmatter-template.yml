---
label: Standard Frontmatter Template
hide_body: false
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
  description: Used to identify the file within the CMS
- name: real_title
  type: text
  config:
    required: false
  label: Real Title
  description: The actual title, that will be rendered in the final site
- name: associated_gallery
  type: image_gallery
  config: {}
  label: Associated Gallery
  description: Reference the images of the associated gallery inside your posts/pages
    using this format:<br><br><strong>{{{ renderGallery 1 3 }}}<br><br></strong><em>This
    will output all images starting from the first (1) to the third (3) in place.</em>
- name: language
  type: select
  default: de
  config:
    required: true
    options: []
    source:
      type: documents
      section: site-data
      file: src/_data/languages.json
      path: 
  label: Language
pages:
- src/pages/about/index.de.md
- src/pages/about/index.en.md
- src/pages/home/home-de.md
- src/pages/projects/index.de.md
- src/pages/projects/index.en.md
- src/pages/projects/subpages/voltage-arc-band-website.de.md
- src/pages/projects/subpages/voltage-arc-band-website.en.md
