---
title: Timon Forrer
timezone: Europe/Berlin
collections:
  languages:
    title: Languages
    output: false
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: languages
  values:
    key: ''
- scope:
    path: ''
    type: '["pages", "posts"]'
  values:
    language: de
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
permalink: pretty
